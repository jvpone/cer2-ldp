<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        .pokemon-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 20px 0;
        }
        .pokemon {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }
        .pokemon:hover {
            transform: translateY(-10px);
        }
        .pokemon img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #ddd;
            margin-bottom: 10px;
        }
        .pokemon h2 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #333;
        }
        .pokemon p {
            margin: 5px 0;
            color: #555;
        }
        @media (max-width: 600px) {
            .pokemon img {
                width: 80px;
                height: 80px;
            }
            .pokemon h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>Pokémon List</h1>
    <div class="pokemon-list">
        {% for pokemon in pokemons %}
        <div class="pokemon">
            <h2>{{ pokemon.name }}</h2>
            <img src="{{ pokemon.image_url }}" alt="{{ pokemon.name }}">
            <p>Number: {{ pokemon.pokedex_number }}</p>
            <p>Primary Type: {{ pokemon.primary_type }}</p>
            {% if pokemon.secondary_type %}
            <p>Secondary Type: {{ pokemon.secondary_type }}</p>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
